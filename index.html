<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALC</title>
    <link rel="icon" href="image/4341087.png">
  
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
      
        <div class="numSection">
            <div class="calcSection">
              <div class="display-NUM"></div>  
              <div class="display-num"></div>
            </div>
            <div class="buttons">
                <div class="Button"><button class="buttonAC A">A</button></div>
                <div class="Button"><button class="buttonSpecial ❤️">❤️</button></div>
                <div class="Button"><button class="buttonSpecial %">%</button></div>
                <div class="Button"><button class="buttonSpecial /">/</button></div>
                <div class="Button"><button class="7">7</button></div>
                <div class="Button"><button class="8">8</button></div>
                <div class="Button"><button class="9">9</button></div>
                <div class="Button"><button class="buttonSpecial">*</button></div>
                <div class="Button"><button class="4">4</button></div>
                <div class="Button"><button class="5">5</button></div>
                <div class="Button"><button class="6">6</button></div>
                <div class="Button"><button class="buttonSpecial">-</button></div>
                <div class="Button"><button class="1">1</button></div>
                <div class="Button"><button class="2">2</button></div>
                <div class="Button"><button class="3">3</button></div>
                <div class="Button"><button class="buttonSpecial">+</button></div>
                <div class="Button"><button class="0">0</button></div>
                <div class="Button"><button class=".">.</button></div>
                <div class="Button"><button class="⇦">⇦</button></div>
                <div class="Button"><button class=" buttonEquals =">=</button></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
